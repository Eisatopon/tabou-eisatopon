        }

        .hidden {
            display: none;
        }

        // Select Category
        function selectCategory(category) {
            currentCategory = category;
            
            // Track category selection
            trackEvent('select_category', {
                category_name: category
            });
            
            if (category === 'mixed') {
                // Mix all categories
                currentCards = [];
                Object.keys(tabouCards).forEach(cat => {
                    currentCards = currentCards.concat(tabouCards[cat]);
                });
            } else {
                currentCards = [...tabouCards[category]];
            }
            
            // Shuffle cards
            shuffleArray(currentCards);
            currentCardIndex = 0;
            
            // Show game screen
            document.getElementById('categoryScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.add('active');
            
            // Start first card
            loadCard();
            startTimer();
        }

        // Shuffle Array
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        // Load Card
        function loadCard() {
            if (currentCardIndex >= currentCards.length) {
                // Reshuffle when cards run out
                shuffleArray(currentCards);
                currentCardIndex = 0;
            }
            
            const card = currentCards[currentCardIndex];
            document.getElementById('wordDisplay').textContent = card.word;
            
            const forbiddenList = document.getElementById('forbiddenList');
            forbiddenList.innerHTML = '';
            card.forbidden.forEach(word => {
                const span = document.createElement('span');
                span.className = 'forbidden-word';
                span.textContent = word;
                forbiddenList.appendChild(span);
            });
            
            // Trigger animation
            const cardContainer = document.getElementById('cardContainer');
            cardContainer.style.animation = 'none';
            setTimeout(() => {
                cardContainer.style.animation = 'cardFlip 0.6s ease';
            }, 10);
        }

        // Timer
        function startTimer() {
            stopTimer();
            timeLeft = 60;
            updateTimerDisplay();
            
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 10) {
                    document.getElementById('timer').classList.add('warning');
                }
                
                if (timeLeft <= 0) {
                    stopTimer();
                    // Auto switch team
                    switchTeam();
                }
            }, 1000);
        }

        function stopTimer() {
            if (timerInterval) {
                clearInterval(timerInterval);
                timerInterval = null;
            }
            document.getElementById('timer').classList.remove('warning');
        }

        function updateTimerDisplay() {
            document.getElementById('timer').textContent = `â±ï¸ ${timeLeft}`;
        }

        // Score Management
        function correctAnswer() {
            // Track correct answer
            trackEvent('correct_answer', {
                category: currentCategory,
                team: currentTeam
            });
            
            if (currentTeam === 'A') {
                scoreA++;
                document.getElementById('scoreA').textContent = scoreA;
            } else {
                scoreB++;
                document.getElementById('scoreB').textContent = scoreB;
            }
            nextCard();
        }

        function wrongAnswer() {
            // Track wrong answer
            trackEvent('wrong_answer', {
                category: currentCategory,
                team: currentTeam
            });
            
            // Just move to next card, no penalty
            nextCard();
        }

        function nextCard() {
            // Track next card action
            trackEvent('next_card', {
                category: currentCategory
            });
            
            currentCardIndex++;
            loadCard();
            startTimer();
        }

        function switchTeam() {
            currentTeam = currentTeam === 'A' ? 'B' : 'A';
            
            // Show team switch alert
            const alert = document.getElementById('teamSwitchAlert');
            alert.textContent = `Î£ÎµÎ¹ÏÎ¬ ÎŸÎ¼Î¬Î´Î±Ï‚ ${currentTeam}!`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 2000);
            
            startTimer();
        }

            document.getElementById('categoryScreen').classList.remove('hidden');
            
            // Reset scores
            scoreA = 0;
            scoreB = 0;
            currentTeam = 'A';
            document.getElementById('scoreA').textContent = '0';
            document.getElementById('scoreB').textContent = '0';
        }
    </script>
</body>
</html>
